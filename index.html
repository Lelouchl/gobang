<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <h1>{{title}}</h1>
    <div id="boardOut">
        <ul id="board">
            <li v-if="restart" v-for="n in chessmanNum" @click="chess" isChess="true" :index="n"></li>
        </ul>
        <div id="chessEnd" v-if="isShow"></div>
    </div>
    <div id="btn"><button @click="restartChess">重新开始</button><button @click="withdraw" style="margin-left: 20px;">悔棋</button></div>
</div>
<script src="js/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
